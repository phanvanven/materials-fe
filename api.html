<body>
    <div id="api">
    </div>
    <style>
        img:hover{
            cursor: pointer;
            background-color: #ccc;
        }
    </style>
    <script>
        let amount = 5;
        let start = 18906;
        let end = start + amount;
        const div = document.getElementById('api');

        let img_list = '';
        for(let i = 1; i <= amount; i++){
            img_list += `
            
            <img src = https://zalo-api.zadn.vn/api/emoticon/sprite?eid=${start}&size=130&checksum=cc3dc9a1b109b2b418606272b93f9059>
            `;
            start++;
        };

        
        div.innerHTML = img_list;

    </script>
</body>
